<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hinge-Style Profile</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 24px;
      flex-direction: column;
      align-items: center;
    }
    .phone {
      width: 390px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .image {
      height: 420px;
      background: url('https://i.pinimg.com/originals/81/97/b9/8197b9a19de3b528bcaac5db7caa35ae.png') center/cover no-repeat;
    }
    .content {
      padding: 16px;
    }
    .name {
      font-size: 24px;
      font-weight: 700;
    }
    .prompt {
      margin-top: 12px;
    }
    .prompt h4 {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: #6b6b6b;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .prompt p {
      margin: 0;
      font-size: 18px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      padding: 16px;
      border-top: 1px solid #eee;
    }
    .btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
    .no { background: #f1f1f1; }
    .like { background: #dff5ea; }
    .back-link {
      margin-top: 16px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="image"></div>
    <div class="content">
      <div class="name">LOSER, 24</div>
      <div class="prompt">
        <h4>The one thing you should know about me</h4>
        <p>I'm a big loser and I won't be good enough</p>
      </div>
      <div class="prompt">
        <h4>Typical Sunday</h4>
        <p>Being a big loser and not being good enough for you!</p>
      </div>
    </div>
    <div class="actions">
      <button class="btn no">‚úï</button>
      <script>
  document.querySelector('.no').addEventListener('click', () => {
    window.location.href = 'likes.html';
  });
</script>
      <button class="btn like">‚ù§</button>
      <script>
  document.querySelector('.like').addEventListener('click', () => {
    window.location.href = 'nolikes.html';
  });
</script>
    </div>
  </div>
</body>
</html>
