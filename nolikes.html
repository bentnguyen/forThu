<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hinge-Style Profile</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 24px;
      flex-direction: column;
      align-items: center;
    }
    .phone {
      width: 390px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .image-gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .image-gallery img {
      width: 390px;
      height: 420px;
      object-fit: cover;
      scroll-snap-align: start;
    }
    .content {
      padding: 16px;
    }
    .name {
      font-size: 24px;
      font-weight: 700;
    }
    .prompt {
      margin-top: 12px;
    }
    .prompt h4 {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: #6b6b6b;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .prompt p {
      margin: 0;
      font-size: 18px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      padding: 16px;
      border-top: 1px solid #eee;
    }
    .btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
    .no { background: #f1f1f1; }
    .like { background: #dff5ea; }
    .back-link {
      margin-top: 16px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    
  </style>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    h1 {
      font-size: 80px;

      height: auto;       /* maintain aspect ratio */
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

</head>
</html>
